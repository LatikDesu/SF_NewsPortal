{% extends 'base.html' %}
{% load static %}

{% block title %} {{ title }} {% endblock title %}

{% block content %}

		<section class="section-padding">
				<div class="container">
						<div class="row">
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<form action="#" method="POST" enctype="multipart/form-data">
												{% csrf_token %}
												{{ form.as_p }}
												<input type="submit" class="btn btn-primary" value="Опубликовать"/>
										</form>
								</div>
						</div>
				</div>
		</section>

{% endblock content %}


{% block scripts %}

		<script type="text/javascript" src="{{ TINYMCE_JS_URL }}" referrerpolicy="origin"></script>
		<script src="https://cdn.tiny.cloud/1/j7gdftvdy97nmowd90h71xnnkbn3ibuz0e4qxgay29qwapcv/tinymce/6/tinymce.min.js"
		        referrerpolicy="origin"></script>
		<script type="text/javascript" src="{% static 'tinymce/blogCreate_textarea.js' %}"></script>

{% endblock scripts %}
